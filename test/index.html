<!DOCTYPE html>
<html ng-app="NGEchartsTest">
<head lang="en">
    <meta charset="UTF-8">
    <title>ng-echarts test</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css"/>
</head>
<body ng-controller="MainCtrl">

    <div class="container-fluid" >
        <div class="row btn-group">
            <div class="btn-group" ng-repeat="theme in themes">
                <button type="button" class="btn btn-info" ng-bind="theme" ng-click="themeChanged(theme)"></button>
            </div>
        </div>

        <div style="height:10px;"></div>

        <div class="row">
            <div ng-controller="Ctrl1">
                <ng-echarts class="col-md-6 echarts" theme="theme" option="lineOption" ></ng-echarts>
            </div>
            <div ng-controller="Ctrl2">
                <ng-echarts class="col-md-6 echarts" event="event" theme="theme" option="mapOption"></ng-echarts>
            </div>
        </div>

        <div class="row">
            <div ng-controller="Ctrl3">
                <ng-echarts class="col-md-6 echarts" theme="theme" option="barOption" ></ng-echarts>
            </div>
            <div ng-controller="Ctrl4">
                <ng-echarts class="col-md-6 echarts" theme="theme" option="scatterOption" ></ng-echarts>
            </div>
        </div>
    </div>

    <script src="http://cdn.bootcss.com/echarts/2.1.10/echarts-all.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.3.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="../dist/ng-echarts.js"></script>
</body>
</html>
